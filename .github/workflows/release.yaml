name: Release KCL Module

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install KCL
        run: wget -q -O - https://kcl-lang.io/script/install-cli.sh | bash

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push KCL Module
        run: |
          # Ensure kcl is in PATH
          export PATH=$PATH:/home/runner/.kcl/kcl/bin
          
          # Push the module to GHCR
          # Assumes the repo owner is the organization/user for the package
          kcl mod push oci://ghcr.io/${{ github.repository_owner }}/cdmesh-api:${{ github.ref_name }}
